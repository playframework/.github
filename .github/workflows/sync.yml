name: Sync Files
on:
  push:
    branches:
      - main
      - sync-scalafmt # TODO: remove before merge
jobs:
  sync:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run GitHub File Sync
        uses: BetaHuhn/repo-file-sync-action@v1
        with:
          GH_PAT: ${{ secrets.GH_REPO_TOKEN }}
